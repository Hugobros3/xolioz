buildscript {
  ext.kotlin_version = '1.2.51'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

plugins {
  id "com.diffplug.gradle.spotless"
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: "kotlin"

//TODO Make version depend on Git ?
version = rootProject.version
description = 'Handles server-side game logic for XolioZ.'

repositories {
	mavenLocal();
	mavenCentral();
	maven {
		url "http://maven.xol.io/repository/public/"
	}
}

spotless {
	java {
		licenseHeaderFile '../codequality/header-include-notice.txt'
		//importOrder 'java', 'javax', 'org', 'com', 'com.diffplug', ''	
		removeUnusedImports()
		eclipse().configFile '../codequality/style.xml'
	}

	kotlin {
		indentWithTabs()
		licenseHeaderFile '../codequality/header-include-notice.txt'
	}
}

jar {
	//from 'plugin.info'
}

task pluginPackage(type: Zip) {
	//dependsOn(jar) //It figures it out on it's own apparently, this build system is cleverer than me :(
	into('DogeZ') {
		from 'res/default'
    }
	from configurations.runtime.allArtifacts.files
}
	
dependencies {
	compile group: 'io.xol.chunkstories', name: 'api', version: rootProject.ext.csApiBuiltAgainst
	compile group: 'io.xol.chunkstories', name: 'core', version: rootProject.ext.coreContentVersionBuiltAgainst
	compile rootProject
	
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.0-M1'
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
	
	testCompile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}